swagger: "2.0"
info:
  version: "1.0.0"
  title: "Auth API"
tags:
  - name: "Auth"
    description: "Authentication Routes"
paths:
  /auth/send-otp:
    post:
      summary: "sign in to get otp "
      tags:
        - "Auth"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/SendOTP"
      responses:
        200:
          description: 'Successful request'
        404:
          description: 'Not Found'
  /auth/check-otp:
    post:
      summary: "login with OTP in this end-point"
      tags:
        - "Auth"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/CheckOTP"
      responses:
        200:
          description: 'Successful request'
        404:
          description: 'Not Found'
components:
  schemas:
    SendOTP:
      type: "object"
      required:
        - "mobile"
      properties:
        mobile:
          type: "string"
    CheckOTP:
      type: "object"
      required: 
        - "mobile"
        - "code"
      properties:
        mobile:
          type: "string"
        code:
          type: "string"

