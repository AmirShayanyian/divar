tags:
  - name: "Option"
    description: "Option Module and Routes"
paths:
  /option:
    post:
      summary: "Create new option for category"
      tags:
        - "Option"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/CreateOption"
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOption"
      responses:
        201:
          description: "Option created Successfully"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateOption"
    get:
      summary: "Get all Options"
      tags:
        - "Option"
      responses:
        200:
          description: "Successful !"
  /option/by-category/{categoryId}:
    get:
      summary: "Find option by category-id"
      description: "Find an option by sending a category-id"
      tags:
        - "Option"
      parameters:
        - in: "path"
          name: "categoryId"
          type: "string"
      responses:
        200:
          description: "Successful !"
  /option/{id}:
    get:
      summary: "Get all Options"
      tags:
        - "Option"
      parameters:
        - in: "path"
          name: "id"
          type: "string"
      responses:
        200:
          description: "Successful !"
components:
  schemas:
    CreateOption:
      type: "object"
      required:
        - "title"
        - "type"
        - "key"
        - "category"
      properties:
        title:
          type: "string"
        key:
          type: "string"
        category:
          type: "string"
        guide:
          type: "string"
        type:
          type: "string"
          enum:
            - "string"
            - "boolean"
            - "number"
            - "array"
        enum:
          type: "array"
          items:
            type: "string"
